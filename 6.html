<!DOCTYPE html>
<html>
<head>
	<title>Sum of odd numbers</title>
	
</head>
<body>
	 The sum of odd numbers from 1-100 is:
	<script type="text/javascript">
		var i ,sum=0;
		for (var i = 1; i <= 100; i+=2) {
			console.log(i);
		sum+=i;			
		}
		document.write(sum);
	</script>
 
</body>
</html>
