<!DOCTYPE html>
<html>
<head>
	<title>Compound Interest</title>
	<script>
		function calculate() {
			p= getElementById("p").value;
			n= document.getElementById("n").value;
			t= document.getElementById("t").value; of years
			r=document. getElementById("r").value;
			ans=document.getElementById("ans");
			A=(p* Math.pow((1+(r/(n*100))), (n*t)));
			ans.innerHTML = "The total amount is " + A.toFixed(2);

             ans.innerHTML += "<br> The interest is " + (A.toFixed(2) - p).toFixed(2);
	}
	</script>
	<style>
		div{
			display: table-row;
		}
	label,input{
		display: table-cell;
	}
	</style>
</head>
<body>
	<h1>Calculation of Compound Interest</h1>
	<div><label>Amount: </label><input id="p"> </div>
	 <div> <label>Rate (%): </label> <input id="r"> </div>
        <div> <label>No. of Years: </label> <input id="t"> </div>
        <div> <label>Compunding Times Per Year: </label> <input id="n" value="1"> </div>

        <button onclick="calculate()">Calculate</button>

        <p id="ans"></p>

</body>
</html>
